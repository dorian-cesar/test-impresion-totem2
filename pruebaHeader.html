<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Impresión de Prueba RawBT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Prueba de Impresión RawBT</h2>
    <button id="printBtn">Imprimir Ticket de Prueba</button>
    <div id="statusMsg" class="status"></div>

    <script>
        // Función para mostrar estado
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMsg');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status success';
        }

        // Función para generar comandos ESC/POS
        function generateTestTicket() {
            const commands = [];
            const encoder = new TextEncoder();
            
            // 1. Comandos de inicialización CRÍTICOS
            commands.push(new Uint8Array([0x1B, 0x40])); // Inicializar impresora
            commands.push(new Uint8Array([0x1B, 0x4D, 0x01])); // Modo de alta calidad
            commands.push(new Uint8Array([0x1B, 0x33, 0x18])); // Velocidad reducida
            
            // 2. Encabezado con formato simple
            commands.push(encoder.encode("EMPRESA DE BUSES\n"));
            commands.push(encoder.encode("RUT: 12345678-9\n"));
            commands.push(encoder.encode("----------------\n\n"));
            
            // 3. Restaurar configuración normal
            commands.push(new Uint8Array([0x1B, 0x4D, 0x00])); // Modo normal
            commands.push(new Uint8Array([0x1B, 0x33, 0x1E])); // Velocidad normal
            
            // 4. Finalización
            commands.push(new Uint8Array([0x1D, 0x56, 0x00])); // Corte de papel
            
            // Combinar todos los comandos
            let combined = new Uint8Array(0);
            commands.forEach(cmd => {
                const temp = new Uint8Array(combined.length + cmd.length);
                temp.set(combined);
                temp.set(cmd, combined.length);
                combined = temp;
            });
            
            return combined;
        }

        // Función para imprimir
        document.getElementById("printBtn").addEventListener("click", () => {
            try {
                showStatus("Preparando datos para imprimir...");
                
                const escPosData = generateTestTicket();
                const binaryString = Array.from(escPosData).map(byte => {
                    return String.fromCharCode(byte);
                }).join('');
                
                const base64Data = btoa(binaryString);
                const rawbtUrl = `rawbt:base64,${base64Data}`;
                
                showStatus("Enviando a la impresora...");
                
                // Abrir RawBT con timeout
                window.location.href = rawbtUrl;
                
                setTimeout(() => {
                    showStatus("Impresión enviada correctamente");
                }, 1000);
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
                console.error("Error de impresión:", error);
            }
        });
    </script>
</body>
</html>
