<script>
    function appendBytes(arr1, arr2) {
        const merged = new Uint8Array(arr1.length + arr2.length);
        merged.set(arr1);
        merged.set(arr2, arr1.length);
        return merged;
    }

    function generateTestHeader() {
        let escPos = new Uint8Array(0);
        const encoder = new TextEncoder();

        // Reset printer
        escPos = appendBytes(escPos, new Uint8Array([0x1B, 0x40]));

        // Align left
        escPos = appendBytes(escPos, new Uint8Array([0x1B, 0x61, 0x00]));

        const lines = [
            "EMPRESA DE BUSES",
            "RUT: 12345678-9",
            "Boleta Electronica",
            "",
            "------ FIN HEADER ------"
        ];

        for (let i = 0; i < lines.length; i++) {
            const encodedLine = encoder.encode(lines[i] + "\n");
            escPos = appendBytes(escPos, encodedLine);
        }

        // Feed and cut
        escPos = appendBytes(escPos, new Uint8Array([0x0A, 0x0A, 0x0A, 0x0A]));
        escPos = appendBytes(escPos, new Uint8Array([0x1D, 0x56, 0x00]));

        return escPos;
    }

    function uint8ToBase64(uint8arr) {
        let binary = "";
        for (let i = 0; i < uint8arr.length; i++) {
            binary += String.fromCharCode(uint8arr[i]);
        }
        return btoa(binary);
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("printTicketBtn").addEventListener("click", function () {
            try {
                const escPosBytes = generateTestHeader();
                const base64EscPos = uint8ToBase64(escPosBytes);
                const rawbtUrl = `rawbt:base64,${base64EscPos}`;
                window.location.href = rawbtUrl;
            } catch (error) {
                alert("Error: " + error.message);
                console.error(error);
            }
        });
    });
</script>

<button id="printTicketBtn">Imprimir Header</button>
